<script type="text/javascript">
var a=0,b=0,c=0,d=0,e1=0,e2=0,e3=0,e4=0,e5=0,connect=0,pt=0,nt=0;
function help()
{
 if(document.getElementById('help'). style. backgroundColor != 'DeepSkyBlue')
 {
 document.getElementById('help'). style. backgroundColor = 'DeepSkyBlue';
 document.getElementById('note').innerHTML += '&#13;&#10;&#13;&#10;&#13;&#10;-->This is an application developed by "VIDHEY" on working of 74LS00(NAND gate)...&#13;&#10;-->To connect two ends in general we use wires physically...&#13;&#10;-->But here if you click on those two ends they are connected logically...&#13;&#10;-->Always first select pin inside ic and then select pin outside ic otherwise there is a chance for errors...&#13;&#10;-->To know weather they are connected,you can observe the status of interaction box or you can observe two ends colour...&#13;&#10;-->The interaction box shows the status of current operation...&#13;&#10;-->Connection status shows the status of connection&#13;&#10;-->After all the connections are successfully done(connection status-blue),you can see the output in bulb by giving input 0 or 1 given below the input connections respectively...&#13;&#10;-->Once one end is clicked or connection is given it is freezed so you cant change it...&#13;&#10;-->To change it,refresh the page.Once you have refreshed,all the current connections may be lost...&#13;&#10;-->I hope all of you understand....!!!&#13;&#10;-->Enjoy it...Thank you😏😏...!!&#13;&#10;&#13;&#10;';
 }
}s
function p(z)
{
if(a==0&&(b-z==1||b==0)&&d==0)
{
 a=z;
 if(z==1||z==4||z==9||z==12)
 document.getElementById('p'+z). style. backgroundColor = 'springgreen';
 document.getElementById('note').innerHTML+= '&#13;&#10;pin '+z+' is connected to';
 d=1;
}
}
function q(z)
{
if(b==0&&(z-a==1||a==0)&&d==0)
{
 b=z;
 if(z==2||z==5||z==10||z==13)
 document.getElementById('p'+z). style. backgroundColor = 'blueviolet';
 document.getElementById('note').innerHTML+= '&#13;&#10;pin '+z+' is connected to';
 d=2;
}
}
function r(z)
{
if(c==0&&(z-b==1||z-b==-2||b==0)&&(z-a==2||z-a==-1||a==0)&&d==0)
{
 c=z;
 if(z==3||z==6||z==8||z==11)
 document.getElementById('p'+z). style. backgroundColor = 'darkorange';
 document.getElementById('note').innerHTML+= '&#13;&#10;pin '+z+' is connected to';
 d=3;
}
}
function s(z)
{
if(d==0)
{
if(z==7)
{
d=4;
document.getElementById('p7'). style. backgroundColor = 'aqua';
document.getElementById('note').innerHTML += '&#13;&#10;pin '+z+' is connected to';
}
if(z==14)
{
d=5;
document.getElementById('p14'). style. backgroundColor = 'red';
document.getElementById('note').innerHTML += '&#13;&#10;pin '+z+' is connected to';
}
}
}
function t(z)
{
if(d==4&&z==2)
{
d=0;
document.getElementById('gnd'). style. backgroundColor = 'aqua';
document.getElementById('note').innerHTML += ' GND successfully...!';
e4=1;
glow();
}
else if(d==5&&z==1)
{
d=0;
document.getElementById('vcc'). style. backgroundColor = 'red';
document.getElementById('note').innerHTML += ' VCC successfully...!';
e5=1;
glow();
}
else
document.getElementById('note').innerHTML += ' (...none(select correct button)...) ';
}
function o()
{
 if(d==3)
{
 d=0;
 document.getElementById('o'). style. backgroundColor = 'darkorange';
 document.getElementById('note').innerHTML += ' output successfully...! ';
 e3=1;
 glow();
}
else
document.getElementById('note').innerHTML += '(...none(select correct button)...)';
}
function i(z)
{
 if(z==1&&document.getElementById('i1'). style. backgroundColor != 'blueviolet'&& document.getElementById('i1'). style. backgroundColor != 'springgreen')
{
 if(d==1)
 {
   document.getElementById('i1'). style. backgroundColor = 'springgreen';
   document.getElementById('note').innerHTML += ' input 1 successfully...! ';
   e1=1;
   d=0; 
   glow();
 }
 else if(d==2)
 {
  document.getElementById('i1'). style. backgroundColor = 'blueviolet';
  document.getElementById('note').innerHTML += ' input 1 successfully...! ';
  e1=1;
  d=0;
  glow();
 }
}
else if(z==2&&document.getElementById('i2'). style. backgroundColor != 'blueviolet'&&document.getElementById('i2'). style. backgroundColor != 'springgreen')
{
 if(d==1)
 {
   document.getElementById('i2'). style. backgroundColor = 'springgreen';
   document.getElementById('note').innerHTML += ' input 2 successfully...! ';
   e2=1;
   d=0;
   glow();
 }
 else if(d==2)
 {
  document.getElementById('i2'). style. backgroundColor = 'blueviolet';
  document.getElementById('note').innerHTML += ' input 2 successfully...! ';
  e2=1;
  d=0;
  glow();
 }
}
else
document.getElementById('note').innerHTML += '(...none(select correct button)...)';
}
function glow()
{
 if(e1==1&&e2==1&&e3==1&&e4==1&&e5==1&&connect==0)
 {
  connect=1;
  document.getElementById('cs'). style. backgroundColor = 'skyblue';
  document.getElementById('i11'). style. backgroundColor = 'DeepSkyBlue';
  document.getElementById('i12'). style. backgroundColor = 'white';
  document.getElementById('i21'). style. backgroundColor = 'DeepSkyBlue';
  document.getElementById('i22'). style. backgroundColor = 'white';
  document.getElementById('note').innerHTML += '&#13;&#10;&#13;&#10;&#13;&#10;  ALL THE CONNECTIONS HAVE BEEN CONNECTED SUCCESSFULLY(Now you can give inputs 0 or 1).....!!&#13;&#10;';
  glow();
 }
 if(connect==1)
 {
  if(!(pt&&nt))
  {
   document.getElementById('bulb'). style. backgroundColor = 'yellow';
   document.getElementById('note').innerHTML += '&#13;&#10;&#13;&#10;==> '+pt+' Logical Nand '+nt+' = 1';
  }
  else
  {
  document.getElementById('bulb'). style. backgroundColor = 'white';
  document.getElementById('note').innerHTML += '&#13;&#10;&#13;&#10;==> '+pt+' Logical Nand '+nt+' = 0';
  }
 }
}
function i1(z)
{
 if(z==0&&connect==1)
 {
  pt=0;
  document.getElementById('i11'). style. backgroundColor = 'DeepSkyBlue';
  document.getElementById('i12'). style. backgroundColor = 'white';
  glow();
 }
 if(z==1&&connect==1)
 {
  pt=1;
  document.getElementById('i12'). style. backgroundColor = 'DeepSkyBlue';
  document.getElementById('i11'). style. backgroundColor = 'white';
  glow();
 }
}
function i2(z)
{
 if(z==0&&connect==1)
 {
  nt=0;
  document.getElementById('i21'). style. backgroundColor = 'DeepSkyBlue';
  document.getElementById('i22'). style. backgroundColor = 'white';
  glow();
 }
 if(z==1&&connect==1)
 {
  nt=1;
  document.getElementById('i22'). style. backgroundColor = 'DeepSkyBlue';
  document.getElementById('i21'). style. backgroundColor = 'white';
  glow();
 }
}
